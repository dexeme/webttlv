<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTLV Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>
<body>
<div id="container">
    <h1>TTLV Converter</h1>

    <!-- Seção para salvar e listar entradas -->
    <div id="save-section">
        <button id="save-entry">Salvar Entrada</button>
        <ul id="entries-list"></ul>
    </div>

    <!-- Input Section -->
    <div id="input-section">
        <textarea id="hex_input" placeholder="Insira a string hexadecimal"></textarea>
        <button id="convert">Converter</button>
    </div>
    <div>
    <button id="exportSvg">Exportar como SVG</button>
    </div>
    <!-- Output Section -->
    <div id="output-section">
        <pre id="output"></pre>
    </div>
</div>
</body>
</html>
